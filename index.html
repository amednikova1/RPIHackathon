<!doctype html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> TITLE</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <h1>RPI HACKATHON</h1>
        </div>
    </header>


    <section id="form">
        <form>
            <div id="name">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="DOB">DOB (mm/dd/yyyy):</label><br>
                <input type="text" id="DOB" name="DOB"><br><br>
            </div>

            <div class="cont">
                <p id=symptoms>SYMPTOMS</p>
            </div>

            <div id="sympt">
                <div class="left">
                    <input type="checkbox" id="symptom1" name="symptom1" value="Cough">
                    <label for="symptom1"> Cough </label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom2" name="symptom2" value="Fever">
                    <label for="symptom2"> Fever </label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom3" name="symptom3" value="Headache">
                    <label for="symptom3"> Headache</label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom4" name="symptom4" value="Fatigue">
                    <label for="symptom4"> Fatigue </label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom5" name="symptom5" value="Aches">
                    <label for="symptom5"> Muscle/Body Aches </label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom6" name="symptom6" value="TasteSmell">
                    <label for="symptom6"> Loss of Taste or Smell</label>
                </div>
                <div class="left">
                    <input type="checkbox" id="symptom7" name="symptom7" value="nose">
                    <label for="symptom7"> Runny Nose</label>
                </div>
            </div>

            <div id="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


</body>
